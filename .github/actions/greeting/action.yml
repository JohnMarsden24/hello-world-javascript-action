name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  who-to-greet: # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'

defaults:
  run:
    working-directory: './.github/actions/greeting'
  uses:
    working-directory: './.github/actions/greeting'

runs:
  using: 'composite'
  steps:
    # - uses: actions/setup-node@v3
    #   with:
    #     node-version: 16
    - run: npm ci
    - uses: './dist/index.js'
