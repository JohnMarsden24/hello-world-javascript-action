name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  who-to-greet: # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'composite'
  steps:
    - name: Setup node 16
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install dependencies
      working-directory: ./.github/actions/greeting
      run: 'npm ci'
    - name: Run action
      working-directory: ./.github/actions/greeting
      uses: './dist/index.js'
