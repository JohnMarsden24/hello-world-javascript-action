name: deploy-shop
'on':
  push:
    branches:
      - main
    paths:
      - packages/shop/**
      - .github/workflows/deploy-shop.yml

defaults:
  run:
    working-directory: packages/shop

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Generate release page
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Generate release page
        uses: ./.github/actions/generate-release-page # Uses an action in the root directory
        with:
          token: '${{ secrets.ACTION_SECRET }}'
          package-name: 'shop'
          parent-name: 'packages'
